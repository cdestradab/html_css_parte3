<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos - Barbería Alura</title>
  <link href="reset.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <div class="caja">
      <h1><img src="imagenes/logo.png"/></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contactos.html">Contacto</a></li>
        </ul>
      </nav>
    </div>


  </header>

  <main>
    <form>
      <label for="nombreapellido">Nombre y Apellido</label>
      <input type="text" id="nombreapellido" class="input-padron">

      <label for="correoelectronico">Correo electrónico</label>
      <input type="text" id="correoelectronico" class="input-padron">

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" class="input-padron">

      <label for="mensaje">Mensaje</label>
      <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

      <div>
        <p>Medio de contacto preferido</p>
  
        <label for="radio-email"><input type="radio" name="contacto" id="radio-email">Email</label>
        
        <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Teléfono</label>
        
        <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp">WhatsApp</label>
        
      </div>

      <div>
        <p>¿En que horario prefiere ser atendido?</p>
        <select>
          <option>Mañana</option>
          <option>Tarde</option>
          <option>Noche</option>
        </select>
      </div>
      
      
      <label class="checkbox"><input type="checkbox"> ¿Le gustaría recibir novedades de la barbería Alura?</label>
      
      <input type="submit" value="Enviar formulario">
    </form>
  </main>

  <footer>
    <img src="imagenes/logo-blanco.png"/>
    <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
  </footer>
</body>
</html>
